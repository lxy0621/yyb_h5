<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/query.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/getData.js"></script>
    <script src="./js/flexible.js"></script>
    <title>预约查询</title>
</head>

<body>
    <header>
        <div class="operation goBack">
            <img src="./images/back.png" alt="">
        </div>
        <div class="title">预约查询</div>
        <div class="operation"></div>
    </header>
    <div class="container">
        <div class="title">远程医疗预约记录查询</div>
        <div class="content">
            <input class="tel" type="text" name="tel" placeholder="请输入手机号">
            <div class="yzcode">
                <input class="code" type="number" name="code" placeholder="请输入验证码">
                <div class="getYzm"><span>获取验证码</span></div>
            </div>
            <button class="search">查询</button>
        </div>
        <div class="tips"></div>
    </div>

    <script>
        $(function(){

            var BASE_URL = 'https://a.ycylzx.com';
            var telNumber = 0;  //用户输入手机号码
            var yzmCode = 0;    //用户输入验证码
            var YZM = 0;        //用户得到的验证码

            $('.tel').blur(function(){
                telNumber = $('input[name = "tel"]').val();
            })

            $('.getYzm').click(function(){
                $.ajax({
                    methods:'GET',
                    url:BASE_URL + '/API/SMS',
                    data:{
                        phone:telNumber
                    },
                    success:function(res){
                        if(res.Success == true){
                            YZM = res.zym;
                            var times = 60;
                            $('.getYzm').empty();
                            countDown = setInterval(() => {
                                times--;
                                $('.getYzm').empty();
                                $('<span>重新发送'+ times +'s</span>').appendTo('.getYzm');                  
                                if(times<=0){
                                    $('.getYzm').empty();
                                    clearInterval(countDown);
                                    $('<span>获取验证码</span>').appendTo('.getYzm');
                                }
                            }, 1000);                  
                        }else{
                            $('<span>验证码发送失败</span>').appendTo('.tips');
                            $('.tips').css('display','block');
                            setTimeout(function(){
                                $('.tips').css('display','none');
                            },2000)
                        }
                    }
                })
            })

            $('.code').blur(function(){
                yzmCode = $('input[name = "code"]').val();
            })

            $('.search').click(function(){
                if(yzmCode == YZM){
                    var phone = telNumber;
                    url = "queryList.html?phone=" + phone;
                    window.location.href = url;
                    $('.tel').val(''),
                    $('.code').val('')
                }else{
                    $('.tips').empty();
                    $('<span>验证码错误</span>').appendTo('.tips');
                    $('.tips').css('display','block');
                    setTimeout(function(){
                        $('.tips').css('display','none');
                    },2000)
                }
            })

            $('.goBack').click(function () {
                history.go(-1)
            })
        })
    </script>
</body>

</html>
