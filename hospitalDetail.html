<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/hospitalDetail.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/getData.js"></script>
    <script src="./js/flexible.js"></script>
    <title>云医宝预约会诊</title>
</head>

<body>
    <header>
        <div class="operation goBack">
            <img src="./images/back.png" alt="">
        </div>
        <div class="title"></div>
        <div class="operation"></div>
    </header>
    <div class="container">
        <div class="pic"></div>
        <div class="information">
            <p class="info_title">基本信息</p>
            <div class="info_content"></div>
        </div>
        <div class="department">
            <p class="depart_title">科室信息</p>
            <div class="depart_content"></div>
        </div>
        <div class="brief">
            <p class="brief_title">医院简介</p>
            <div class="brief_content"></div>
        </div>
    </div>
    <script>

        $(function () {

            function GetRequest() {
                var url = location.search;
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            var id = GetRequest().id;
            $(document).ready(function () {
                getHospitalDetail(id);
            });
            
            $('.depart_content').on('click', '.dep_item', function (e) {
                var id = e.currentTarget.id;
                url = "doctorList.html?id=" + id;
                window.location.href = url;
            })

            $('.goBack').click(function () {
                history.go(-1)
            })
        })
    </script>
</body>

</html>
