<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/queryList.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/getData.js"></script>
    <script src="./js/flexible.js"></script>
    <title>预约查询</title>
</head>
<body>
    <header>
        <div class="operation goBack">
            <img src="./images/back.png" alt="">
        </div>
        <div class="title">预约会诊记录</div>
        <div class="operation"></div>
    </header>
    <div class="container">
        <div id="queryList"></div>
        <div class="datastate"></div>
    </div>

    <script>
        $(function(){
            function GetRequest() {
                var url = location.search;
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }

            var telNumber = GetRequest().phone;
            var totalheight = 0;
            var curpageindex = 1;
            
            $('#queryList').on('click', 'div[class="query_item"]', function (e) {
                var id = e.currentTarget.id;
                url = "queryDetail.html?id=" + id;
                window.location.href = url;
            })

            $(document).ready(function () {
                getQueyList(telNumber);
            });
            $('.goBack').click(function () {
                history.go(-1)
            })
        })
    </script>
</body>
</html>
